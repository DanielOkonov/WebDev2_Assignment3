<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>poke</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h5>Poke</h5>

    <div class="container">

        <div class="row">
            <div class="col-1">
                <div
                class="spinner-border"
                role="status"
                id="spinner"
                style="display: none"
                ></div>
            </div>

            <div class="col-2">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="pokeTypes" class="col-sm-2 control-label"> Type </label>
                        <div class="col-sm-10">
                            <select class="form-select" id="pokeTypes">
                                <option selected value="_all">all</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-1"><div id="totalNum"></div></div>
            
            <div class="col-1"><div id="filteredNum"></div></div>

            <div class="col-3">
                <nav>
                    <ul class="pagination">
                    </ul>
                </nav>
            </div>

            <div class="col-1">
              <form class="form-inline">
                  <div class="form-group">
                      <label for="pageSize" class="col-2 control-label">Page_size</label>
                      <div class="col-sm-10">
                          <select class="form-select" id="pageSize">
                              <option selected value="10000">all</option>
                              <option value="5">5</option>
                              <option value="10">10</option>
                              <option value="20">20</option>
                          </select>
                      </div>
                  </div>
              </form>
          </div>
        </div>

    </div>

    <hr />

    <div id="list" class="container"></div>

    <div
      class="modal fade"
      id="pokeDetailsModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokeDetailsModal">Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <img class="modal-image" style="width:100px;height:100px"></img>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
